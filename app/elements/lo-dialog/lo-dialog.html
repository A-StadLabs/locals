<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="lo-dialog">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <h1>{{title}}</h1>
      <p>{{body}}</p>
      <button on-tap="cancel">cancel</button>
      <button on-tap="confirm">ok</button>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lo-dialog',

      behaviors: [
        Polymer.NeonAnimatableBehavior
      ],

      properties: {
        title: {
          type: String,
          value: 'lo-dialog',
          notify: true
        },
        body: {
          type: String,
          value: 'lo-dialog',
          notify: true
        },
        objectname: {
          type: String
        }  
      },

      cancel: function(){
        this.fire('dialog-cancel');
      },

      confirm: function(){
        this.fire('dialog-confirm', { command: this.command, partner: this.partner, objectname: this.objectname });
      }
    });
  })();
  </script>
</dom-module>
